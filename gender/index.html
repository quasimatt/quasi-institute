<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Gender Draft</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000; /* your site aesthetic */
    }
    .pdf-wrap {
      position: fixed;
      inset: 0;
    }
    .pdf-view {
      width: 100%;
      height: 100dvh;
      display: block;
      border: 0;
      background: #000;
    }
  </style>
</head>
<body>
  <div class="pdf-wrap">
    <!-- Use <iframe> for best mobile compatibility -->
    <iframe
      id="pdf"
      class="pdf-view"
      src="gender/genderdraft10.23.25.pdf#view=FitH"
      allow="fullscreen">
    </iframe>
  </div>

  <script>
    // Fallback for browsers that misreport vh on orientation change
    (function () {
      const el = document.getElementById('pdf');
      function setHeight() { el.style.height = window.innerHeight + 'px'; }
      const dvhSupported = CSS && CSS.supports && CSS.supports('height', '100dvh');
      if (!dvhSupported) {
        setHeight();
        addEventListener('resize', setHeight);
        addEventListener('orientationchange', setHeight);
      }
    })();
  </script>

  <noscript>
    <p style="position:fixed;left:0;right:0;bottom:0;text-align:center;
              color:#fff;background:#000;padding:8px;">
      <a href="gender/genderdraft10.23.25.pdf" style="color:#9cf;">
        Open PDF
      </a>
    </p>
  </noscript>
</body>
</html>
